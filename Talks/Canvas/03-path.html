<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    canvas {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>

  <canvas id="canvas1" width="300" height="200"></canvas>

  <script>
    var canvas = document.getElementById('canvas1');
    var context = canvas.getContext('2d');

    context.moveTo(20, 20); // x, y
    context.lineTo(280, 20); // x, y
    context.moveTo(280, 180); // x, y
    context.lineTo(20, 180); // x, y
    context.stroke();
  </script>

  <hr/>

  <canvas id="canvas2" width="300" height="200"></canvas>

  <script>
    var canvas = document.getElementById('canvas2');
    var context = canvas.getContext('2d');

    context.moveTo(20, 20); // x, y
    context.lineTo(280, 180); // x, y
    context.lineTo(280, 20); // x, y
    context.lineTo(20, 180); // x, y
    context.fill();
  </script>

  <hr/>

  <canvas id="canvas3" width="300" height="200"></canvas>

  <script>
    var canvas = document.getElementById('canvas3');
    var context = canvas.getContext('2d');

    context.fillStyle = '#BC002D';
    context.beginPath();
    context.arc(150, 100, 80, 0, 2 * Math.PI); // cx, cy, r, startAngle, endAngle
    context.fill();
  </script>

  <hr/>

  <canvas id="canvas4" width="300" height="200"></canvas>

  <script>
    var canvas = document.getElementById('canvas4');
    var context = canvas.getContext('2d');

    context.fillStyle = '#0055A4';
    context.beginPath();
    context.arc(75, 100, 40, - Math.PI / 4, Math.PI / 4, 0); // cx, cy, r, startAngle, endAngle, counterclockwise
    context.fill();

    context.fillStyle = '#EF4135';
    context.beginPath();
    context.arc(225, 100, 40, - Math.PI / 4, Math.PI / 4, 1); // cx, cy, r, startAngle, endAngle, counterclockwise
    context.fill();
  </script>

  <hr/>

  <canvas id="canvas5" width="300" height="200"></canvas>

  <script>
    var canvas = document.getElementById('canvas5');
    var context = canvas.getContext('2d');

    context.fillStyle = '#0055A4';
    context.beginPath();
    context.moveTo(40, 20); // x, y
    context.lineTo(260, 20); // x, y
    context.arcTo(280, 20, 280, 40, 20); // x1, y1, x2, y2, r
    context.lineTo(280, 160); // x, y
    context.arcTo(280, 180, 260, 180, 20); // x1, y1, x2, y2, r
    context.lineTo(40, 180); // x, y
    context.arcTo(20, 180, 20, 160, 20); // x1, y1, x2, y2, r
    context.lineTo(20, 40); // x, y
    context.arcTo(20, 20, 40, 20, 20); // x1, y1, x2, y2, r
    context.fill();
  </script>

  <hr/>

  <canvas id="canvas6" width="300" height="200"></canvas>

  <!-- http://cubic-bezier.com/ -->
  <script>
    var canvas = document.getElementById('canvas6');
    var context = canvas.getContext('2d');

    context.strokeStyle = '#EF4135';
    context.lineWidth = 10;
    context.beginPath();
    context.moveTo(20, 20); // x, y
    context.bezierCurveTo(120, 20, 50, 160, 150, 160); // x1, y1, x2, y2, x3, y3
    context.stroke();
  </script>

  <hr/>

  <canvas id="canvas7" width="300" height="200"></canvas>

  <!-- http://blogs.sitepointstatic.com/examples/tech/svg-curves/quadratic-curve.html -->
  <script>
    var canvas = document.getElementById('canvas7');
    var context = canvas.getContext('2d');

    context.strokeStyle = '#EF4135';
    context.lineWidth = 10;
    context.beginPath();
    context.moveTo(20, 20); // x, y
    context.quadraticCurveTo(20, 160, 150, 160); // x1, y1, x2, y2
    context.stroke();
  </script>

  <hr/>

  <canvas id="canvas9" width="300" height="200"></canvas>

  <script>
    var canvas = document.getElementById('canvas9');
    var context = canvas.getContext('2d');

    context.fillStyle = '#BC002D';
    context.beginPath();
    context.arc(150, 100, 80, 0, 2 * Math.PI); // cx, cy, r, startAngle, endAngle
    context.arc(150, 100, 40, 0, 2 * Math.PI); // cx, cy, r, startAngle, endAngle
    context.fill('evenodd');
  </script>

  <hr/>

  <canvas id="canvas8" width="200" height="200"></canvas>

  <!-- http://blogs.sitepointstatic.com/examples/tech/svg-curves/quadratic-curve.html -->
  <script>
    var canvas = document.getElementById('canvas8');
    var context = canvas.getContext('2d');

    var petal1 = new Path2D();
    petal1.moveTo(100, 100); // x, y
    petal1.lineTo(80, 190); // x, y
    petal1.quadraticCurveTo(100, 210, 120, 190); // x1, y1, x2, y2

    context.fillStyle = '#EF4135';
    context.fill(petal1);

    var petal2 = new Path2D('M100,100 L80,10 Q100,-10 120,10 Z');

    context.fillStyle = '#0055A4';
    context.fill(petal2);
  </script>

</body>
</html>
