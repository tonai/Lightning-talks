<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    svg {
      background-color: antiquewhite;
      display: block;
    }
  </style>
</head>
<body>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 L280,180" stroke="#EF4135" stroke-width="10" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="m20,20 l260,160" stroke="#EF4135" stroke-width="10" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="m20,20 l260,160 v-160 l-260,160" stroke="#EF4135" stroke-width="10" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="m20,20 l260,160 v-160 l-260,160 L20,20" stroke="#EF4135" stroke-width="10" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="m20,20 l260,160 v-160 l-260,160 z" stroke="#EF4135" stroke-width="10" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="m20,20 l260,160 m0,-160 l-260,160" stroke="#EF4135" stroke-width="10" />
  </svg>

  <hr/>

  <!-- http://cubic-bezier.com/ -->
  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 C120,20 50,160 150,160" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 C120,20 50,160 150,160 S180,20 280,20" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>

  <hr/>

  <!-- http://blogs.sitepointstatic.com/examples/tech/svg-curves/quadratic-curve.html -->
  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 Q20,160 150,160" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>


  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 Q20,160 150,160 T280,20" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>


  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 A140,140 0 0,0 150,160" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>


  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 A140,140 0 0,1 150,160" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>


  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 A140,140 0 1,0 150,160" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path d="M20,20 A140,140 0 1,1 150,160" stroke="#EF4135" stroke-width="10" fill="transparent" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <path id="path" d="M20,20 C120,20 50,160 150,160 S180,20 280,20" stroke="#EF4135" stroke-width="10" fill="transparent" />
    <text font-size="30">
      <textPath href="#path" startOffset="28%">
        Follow the path
      </textPath>
    </text>
  </svg>

</body>
</html>
