<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    svg {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>

  <svg width="300" height="200" viewBox="0 0 30 20">
    <rect width="26" height="16" x="2" y="2" fill="#0055A4" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 30 20">
    <circle cx="15" cy="10" r="10" fill="#0055A4" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 30 20">
    <ellipse cx="15" cy="10" rx="15" ry="10" fill="#0055A4" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 30 20">
    <polygon points="15,2 23,6 23,14 15,18 7,14 7,6" fill="#0055A4" />
  </svg>

</body>
</html>
