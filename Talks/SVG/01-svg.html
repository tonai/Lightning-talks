<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    svg {
      background-color: antiquewhite;
      display: block;
    }
  </style>
</head>
<body>

  <svg width="300" height="200">
    <rect width="100" height="200" x="0" y="0" fill="#0055A4" />
    <rect width="100" height="200" x="100" y="0" fill="#FFFFFF" />
    <rect width="100" height="200" x="200" y="0" fill="#EF4135" />
  </svg>

  <hr/>

  <svg width="600" height="400">
    <rect width="100" height="200" x="0" y="0" fill="#0055A4" />
    <rect width="100" height="200" x="100" y="0" fill="#FFFFFF" />
    <rect width="100" height="200" x="200" y="0" fill="#EF4135" />
  </svg>

  <hr/>

  <svg width="300" height="200">
    <rect width="100" height="200" x="0" y="0" fill="#0055A4" />
    <rect width="100" height="200" x="100" y="0" fill="#FFFFFF" />
    <rect width="100" height="200" x="200" y="0" fill="#EF4135" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="0 0 300 200">
    <rect width="100" height="200" x="0" y="0" fill="#0055A4" />
    <rect width="100" height="200" x="100" y="0" fill="#FFFFFF" />
    <rect width="100" height="200" x="200" y="0" fill="#EF4135" />
  </svg>

  <hr/>

  <svg width="600" height="400" viewBox="0 0 3 2">
    <rect width="1" height="2" x="0" y="0" fill="#0055A4" />
    <rect width="1" height="2" x="1" y="0" fill="#FFFFFF" />
    <rect width="1" height="2" x="2" y="0" fill="#EF4135" />
  </svg>

  <hr/>

  <svg width="600" height="200" viewBox="0 0 3 2" preserveAspectRatio="xMaxYMax meet">
    <rect width="1" height="2" x="0" y="0" fill="#0055A4" />
    <rect width="1" height="2" x="1" y="0" fill="#FFFFFF" />
    <rect width="1" height="2" x="2" y="0" fill="#EF4135" />
    <rect width="0.5" height="0.5" x="1.25" y="0.75" fill="#black" />
  </svg>

  <hr/>

  <svg width="600" height="200" viewBox="0 0 3 2" preserveAspectRatio="none">
    <rect width="1" height="2" x="0" y="0" fill="#0055A4" />
    <rect width="1" height="2" x="1" y="0" fill="#FFFFFF" />
    <rect width="1" height="2" x="2" y="0" fill="#EF4135" />
    <rect width="0.5" height="0.5" x="1.25" y="0.75" fill="#black" />
  </svg>

  <hr/>

  <svg width="600" height="200" viewBox="0 0 3 2" preserveAspectRatio="xMaxYMax slice">
    <rect width="1" height="2" x="0" y="0" fill="#0055A4" />
    <rect width="1" height="2" x="1" y="0" fill="#FFFFFF" />
    <rect width="1" height="2" x="2" y="0" fill="#EF4135" />
    <rect width="0.5" height="0.5" x="1.25" y="0.75" fill="#black" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="5 5 30 20">
    <rect width="10" height="20" x="0" y="0" fill="#0055A4" />
    <rect width="10" height="20" x="10" y="0" fill="#FFFFFF" />
    <rect width="10" height="20" x="20" y="0" fill="#EF4135" />
  </svg>

  <hr/>

  <svg width="300" height="200" viewBox="5 5 30 20">
    <rect width="10" height="20" x="5" y="5" fill="#0055A4" />
    <rect width="10" height="20" x="15" y="5" fill="#FFFFFF" />
    <rect width="10" height="20" x="25" y="5" fill="#EF4135" />
  </svg>

</body>
</html>
